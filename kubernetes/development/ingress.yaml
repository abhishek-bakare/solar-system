    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  name: solar-system
  namespace: {NAMESPACE}
spec:
    rules:
    - host: af566080aee3c4c48ab46233f9c42a5d-1718393804.us-east-1.elb.amazonaws.com
      http:
        paths:
        - backend:
            service:
              name: solar-system
              port:
                number: 3000
          path: /
          pathType: Prefix
    tls:
    - hosts:
      - af566080aee3c4c48ab46233f9c42a5d-1718393804.us-east-1.elb.amazonaws.com
      secretName: ingress-local-tls