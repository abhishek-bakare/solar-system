apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  name: solar-system
  namespace: {NAMESPACE}
spec:
    rules:
    - host: acdbb6f0e496e4dea8c3a6cc594120ee-1925741136.us-east-1.elb.amazonaws.com
      http:
        paths:
        - backend:
            service:
              name: solar-system
              port:
                number: 3000
          path: /
          pathType: Prefix
    tls:
    - hosts:
      - acdbb6f0e496e4dea8c3a6cc594120ee-1925741136.us-east-1.elb.amazonaws.com
      secretName: ingress-local-tls